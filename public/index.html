<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Search</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 style="color: white; padding: 0 20px">Inflation Search</h1>
        <nav>
            <button id="totalButton" class="option-button">Total</button>
            <button id="oilButton" class="option-button">Oil</button>
            <button id="gasButton" class="option-button">Natural Gas</button>
            <button id="coalButton" class="option-button">Coal</button>
        </nav>
    </header>
    <div class="search-container">
        <label for="startYear">Start: </label>
        <input type="range" id="startYear" min="1998" max="2023" step="1" value="1998">
        <label for="endYear">End: </label>
        <input type="range" id="endYear" min="1998" max="2023" step="1" value="2023">
        <button id="queryButton">Search</button>
    </div>
    <div class="result-container">
        <div id="tableContainer" style="max-height: 500px; overflow-x: hidden; border: 1px solid #ccc;">
            <table>
                <thead>
                <tr>
                    <th>Year</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody id="pricesTableBody">
                <!-- db data -->
                </tbody>
            </table>
        </div>
        <canvas id="priceChart"></canvas>
    </div>
</body>
</html>
